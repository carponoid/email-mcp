# Lists email-mcp on the Smithery MCP marketplace.
# Config is stored locally via `email-mcp account add`; no runtime secrets needed here.
startCommand:
  type: stdio
  configSchema:
    type: object
    properties: {}
    additionalProperties: false
  commandFunction: |-
    (config) => ({
      command: "npx",
      args: ["-y", "@codefuturist/email-mcp", "stdio"]
    })
